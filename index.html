<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a7c99" />
    <link rel="stylesheet" href="/style.css">
    <title>GP Calculator</title>
</head>
<body>
    <div class="main">
        <h1>GPA Calculator</h1>
        <p>Calculate your semester GP with a GPA scale of 5.0</p>
    </div>
    <div class="gp-section">
        <form id="course-number">
            <label>Enter Number of Courses</label>
            <input type="number" name="number" id="num">
            <input type="submit" value="Submit" id="submit-num">
        </form>
        <form id="calculator">
            <div class="wrapper">
                <div class="course-credit">
                    <label>Enter Course Credit</label>
                    <!--input type="number" name="credit" id="credit" min="1" max="6">
                    <input type="number" name="credit" id="credit" min="1" max="6">
                    <input type="number" name="credit" id="credit" min="1" max="6">
                    <input type="number" name="credit" id="credit" min="1" max="6"-->
                </div>
                <div class="grades">
                    <label>Enter Course Grade </label>
                    <!--input type="text" name="grade" id="grade">
                    <input type="text" name="grade" id="grade">
                    <input type="text" name="grade" id="grade">
                    <input type="text" name="grade" id="grade"-->
                </div>
            </div>
            
            <input type="submit" value="Submit" id="submit-grades">
            <div class="gp-grade">
            </div>
            
        </form>

        
        

        <footer>
            Developed by Osariemen Osaretin Frank &copy; 2021
        </footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
